<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather.app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    
</head>
<body>
    <div class="header">
        <h1 class="City">Loading...</h1>
        <p class="search">
            <input type="text" name="" id="location" placeholder="Enter Location">
            <i class='bx bx-search' style="color:black"></i></
        
        </p>

    </div>
    <div class="main-weather">
        <div class="main-info">
            <p class="temp"></p>
            <div class="conditions">
                <p class="weather">Search by city name to get data...</p>
                <p class="condition"></p>
            </div>
        </div>

    </div>
    <div class="side-weather">
        <div class="side-info">
            <p>Wind</p>
            <p class="wind">0</p>
        </div>
        <div class="side-info">
            <p>Humidity</p>
            <p class="humidity">0%</p>
        </div>
        <div class="side-info">
            <p>Real feel</p>
            <p class="real_feel">0Â°</p>
        </div>
        <div class="side-info">
            <p>Visibility</p>
            <p class="sea-level">0</p>
        </div>
        <div class="side-info">
            <p>Pressure</p>
            <p class="pressure">0</p>
        </div>
    </div>
    
        <p class="footer">Weather-info(s) are fetched from www.openweather.com</p>
    
</body>
<script src="./script.js"></script>
</html>
